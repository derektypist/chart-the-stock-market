<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart The Stock Market</title>
  <!-- Load Styles -->
  <link rel='stylesheet' href='../public/style.css'>
  <!-- Load Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class='flex wait center'>
  <article>
    <h1 class='inline'>Chart The Stock Market</h1>
    <h3>Stocks other people add will show up in real time - maximum of 4 stocks - to remove select the label</h3>
    <!-- Set Up Canvas -->
    <canvas id='stock-canvas'></canvas>
    <article class='flex'>
      <input id='symbol-input' type='text' placeholder='Enter stock symbol'>
      <article class='btn' id='get-stock-btn'>Get Stock</article>
    </article>
    <h4>Note: Free Tier of the Stock API has a maximum of 5 requests/min and 500 requests/day</h4>
  </article>
  <!-- Load Script -->
  <script src='../public/stocks.js'></script>
</body>
</html>
